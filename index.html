<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="script.js" defer ></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="container">
    <div class="title-card">
      <div class="content">
        <div class="name-container">
          <img src="images/10873715 (1).jpg" alt="">
          <div class="title-text">
            <span>Report for</span>
          <h1>Juan Vallejo</h1>
          </div>
        </div>
        <div class="timeframe-container">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>
    </div>
    <div class="work-card" id="Work">
      <div class="content-container">
          <div class="activity-header">
            <h2>Work</h2>
            <img src="images\icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="activity-stats">
            <h3>32hrs</h3>
            <p>Previous - 36hrs</p>
          </div>
      </div>
    </div>
      <div class="play-card" id="Play">
        <div class="overlay" id="play-overlay"></div>
      <div class="content-container">
        <div class="text-container">
          <div class="activity-header">
            <h2>Play</h2>
            <img src="images\icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="activity-stats">
            <h3>10hrs</h3>
            <p>Previous - 8hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="study-card" id="Study">
      <div class="overlay" id="study-overlay"></div>
      <div class="content-container">
        <div class="text-container">
          <div class="activity-header">
            <h2>Study</h2>
            <img src="images\icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="activity-stats">
            <h3>4hrs</h3>
            <p>Previous - 7hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="exercise-card" id="Exercise">
      <div class="overlay" id="exercise-overlay"></div>
      <div class="content-container">
        <div class="text-container">
          <div class="activity-header">
            <h2>Exercise</h2>
            <img src="images\icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="activity-stats">
            <h3>4hrs</h3>
            <p>Previous - 5hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="social-card" id="Social">
      <div class="overlay" id="social-overlay"></div>
      <div class="content-container">
        <div class="text-container">
          <div class="activity-header">
            <h2>Social</h2>
            <img src="images\icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="activity-stats">
            <h3>5hrs</h3>
            <p>Previous - 10hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="self-card" id="Self Care">
      <div class="overlay" id="selfc-overlay"></div>
      <div class="content-container">
        <div class="text-container">
          <div class="activity-header">
            <h2>Self Care</h2>
            <img src="images\icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="activity-stats">
            <h3>2hrs</h3>
            <p>Previous - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
